<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="184" height="46" viewBox="0 0 184 46">
  <defs>
    <style>
      .burg { fill:#8b4153; }
      .gold { fill:#c29b40; }
      .cream { fill:#f5e4c3; }
    </style>
    <!-- Horse silhouette -->
    <g id="bronco">
      <path class="gold" d="M5 20 c5-8 12-12 22-12 s20 5 25 10 c2 2 3 5 2 8 s-3 4-6 4 h-5 v6 h-5 v-6 h-10 v6 h-5 v-6 h-6 c-3 0-6-3-6-6 0-2 1-4 4-4 z"/>
      <circle cx="43" cy="10" r="3" class="burg"/>
    </g>
    <!-- Cannon silhouette -->
    <g id="cannon">
      <rect x="0" y="10" width="26" height="6" rx="2" class="burg"/>
      <circle cx="26" cy="13" r="3" class="burg"/>
    </g>
  </defs>

  <!-- Base wagon -->
  <rect x="6" y="28" width="172" height="6" rx="3" class="burg"/>
  <rect x="4" y="14" width="176" height="12" rx="5" class="burg"/>

  <!-- Cannons -->
  <use href="#cannon" transform="translate(16,14)"/>
  <use href="#cannon" transform="translate(78,14)"/>
  <use href="#cannon" transform="translate(140,14)"/>

  <!-- Horse on top -->
  <use href="#bronco" transform="translate(56,0) scale(0.7)"/>

  <!-- Wheels -->
  <circle cx="40" cy="38" r="7" class="burg"/>
  <circle cx="40" cy="38" r="3" class="gold"/>
  <circle cx="144" cy="38" r="7" class="burg"/>
  <circle cx="144" cy="38" r="3" class="gold"/>
</svg>
