<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100" preserveAspectRatio="none">
  <!-- Cattle Carrier - 5 cells horizontal -->
  <defs>
    <linearGradient id="cattleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main body -->
  <rect x="10" y="20" width="480" height="60" rx="8" fill="url(#cattleGrad)" stroke="#3E2723" stroke-width="3"/>
  
  <!-- Cattle wagon sections -->
  <line x1="110" y1="20" x2="110" y2="80" stroke="#3E2723" stroke-width="2"/>
  <line x1="210" y1="20" x2="210" y2="80" stroke="#3E2723" stroke-width="2"/>
  <line x1="310" y1="20" x2="310" y2="80" stroke="#3E2723" stroke-width="2"/>
  <line x1="410" y1="20" x2="410" y2="80" stroke="#3E2723" stroke-width="2"/>
  
  <!-- Cattle silhouettes -->
  <text x="60" y="60" font-size="30" fill="#2C1810">🐄</text>
  <text x="160" y="60" font-size="30" fill="#2C1810">🐄</text>
  <text x="260" y="60" font-size="30" fill="#2C1810">🐄</text>
  <text x="360" y="60" font-size="30" fill="#2C1810">🐄</text>
  <text x="440" y="60" font-size="30" fill="#2C1810">🐄</text>
  
  <!-- Wheels -->
  <circle cx="80" cy="85" r="8" fill="#1A1A1A" stroke="#000" stroke-width="2"/>
  <circle cx="180" cy="85" r="8" fill="#1A1A1A" stroke="#000" stroke-width="2"/>
  <circle cx="280" cy="85" r="8" fill="#1A1A1A" stroke="#000" stroke-width="2"/>
  <circle cx="380" cy="85" r="8" fill="#1A1A1A" stroke="#000" stroke-width="2"/>
  <circle cx="420" cy="85" r="8" fill="#1A1A1A" stroke="#000" stroke-width="2"/>
</svg>
